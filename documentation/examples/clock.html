	<div id="content">
		<h1>Particle explosion</h1>
		<div class="inner">

			<canvas id="canvas" height="300" width="620"></canvas>
			<script type="text/javascript">
            var c = new cajal('canvas');

            var center = {
                x: c.canvas.width/2,
                y: c.canvas.height/2
            }
            var drawOptions = {
                stroke: '#fff',
                width: 3,
                shadow: 'rgba(0,0,0,0.7)',
                shadowBlur: 4
            }
            var date = new Date();

            //create hours
            var sec = new cajal.Polygon(center.x, center.y, 3, 30).options(drawOptions).rotate(6*date.getSeconds());
            c.add(sec);
            

            var animSec = function (f,t) {
                sec.rotateBy(6/30);
            }

            c.animate(animSec);

			</script><br/>
			<h3>Code</h3>
			<pre>
&lt;canvas id="canvas" height="200" width="400"&gt;&lt;/canvas&gt;
&lt;script type="text/javascript"&gt;
&lt;/script&gt;
